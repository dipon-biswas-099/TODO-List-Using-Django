<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 70%;
            padding: 10px;
            margin-right: 5px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #ddd;
            margin-top: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        .delete {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        
        <!-- âœ… Updated Form -->
        <form method="POST" action="{% url 'task_create' %}">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for task in tasks %}

                <a href="{%url 'task_update' task.pk %}">
                    
                </a>
                <li>{{ task.name }}</li>
            {% empty %}
                <li>No tasks yet!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
